<body class="page-login">
  <div class="login-wrapper">

    <div class="login-left">
      <div class="login-brand">FYP Dashboard</div>
      <h1 class="login-title">Soil &amp; Root Analysis</h1>
      <p class="login-subtitle">

      <form id="login-form" class="login-form">
        <label class="login-label">
          Email Address
          <input type="email" id="email" required placeholder="nnorrana02@gmail.com" />
        </label>

        <div class="login-row">
          <label class="remember-me">
            <input type="checkbox" id="remember" />
            <span>Remember me</span>
          </label>
          <span class="small-link">Only project owner can log in</span>
        </div>

        <div class="login-buttons">
          <button type="submit" id="login-btn" class="btn primary">Login</button>
        </div>

        <p id="login-error" class="login-error"></p>
      </form>
    </div>

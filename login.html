<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ FYP Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="page-login">
  <div class="login-wrapper">
    <div class="login-left">
      <div class="login-brand">FYP Dashboard</div>
      <h1 class="login-title">Soil &amp; Root Analysis</h1>
      <p class="login-subtitle">Please log in to view the dashboard.</p>

      <form id="login-form" class="login-form">
        <label class="login-label">
          Email Address
          <input type="email" id="email" required />
        </label>

        <label class="login-label">
          Password
          <input type="password" id="password" required />
        </label>

        <p id="login-error" class="login-error"></p>

        <button id="login-btn" class="btn primary" type="submit">Login</button>
      </form>
    </div>

    <div class="login-right">
      <img src="images/plant-login.gif" alt="Plant" />
      <p class="login-right-caption">
        Monitoring soil NPK and root growth for sustainable agriculture.
      </p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>

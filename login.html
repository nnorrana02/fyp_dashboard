<body class="page-login">
  <div class="login-wrapper">
    <!-- LEFT -->
    <div class="login-left">
      <div class="login-brand">FYP Dashboard</div>
      <h1 class="login-title">Soil &amp; Root Analysis</h1>
      <p class="login-subtitle">
        Please log in to view the dashboard.
      </p>

      <form id="login-form" class="login-form">
        <label class="login-label">
          Email Address
          <input type="email" id="email" required />
        </label>

        <label class="login-label">
          Password
          <input type="password" id="password" required />
        </label>

        <div class="login-row">
          <label class="remember-me">
            <input type="checkbox" />
            Remember me
          </label>
          <span class="small-link">Only project owner can log in</span>
        </div>

        <button class="btn primary">Login</button>
      </form>
    </div>

    <!-- RIGHT -->
    <div class="login-right">
      <img src="images/plant-login.gif" alt="Plant" />
      <p class="login-right-caption">
        Monitoring soil NPK and root growth for sustainable agriculture.
      </p>
    </div>
  </div>
</body>
